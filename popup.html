<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 220px;
    }

    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #footer {
      margin-top: 14px;
      text-align: center;
    }

    #footer a {
      display: inline-block;
      text-decoration: none;
    }

    #footer img {
      width: 20px;
      height: 20px;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }

    #footer img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <label>
    Show alert
    <input type="checkbox" id="alertToggle">
  </label>

  <button id="copyBtn">Shorten & Copy URL</button>

  <div id="footer">
    <a href="https://instagram.com/prshv.2" target="_blank" title="Follow me on Instagram">
      <img src="ig.png" alt="Instagram">
    </a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
